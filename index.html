<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .active {
        background-color: red;
        color: white;
      }
    </style>
    <title>PH Tube</title>
  </head>
  <body>
    <header class="w-11/12 mx-auto py-4">
      <nav class="flex justify-between items-center py-4 border-b">
        <!-- logo -->
        <div>
          <a href="index.html"><img src="./Logo.png" alt="" /></a>
        </div>
        <button id="sortBtn" class="btn">Sort by view</button>
        <button class="btn text-white bg-red-500">Blog</button>
      </nav>
      <!-- catagories buttons container-->
      <div
        id="category-container"
        class="text-center py-8 flex gap-3 justify-center border-b"
      ></div>

      <!-- search input -->

      <div class="py-5 flex justify-center gap-4">
        <input
          id="searchField"
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full max-w-xs"
        />
        <button class="btn" id="searchBtn">Search</button>
      </div>
    </header>
    <main>
      <section
        id="videos-container"
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 w-11/12 mx-auto"
      ></section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
